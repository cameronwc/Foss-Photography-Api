name: build and integration test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: builds image
        env:
          UNSPLASH_API_KEY: ${{ secrets.UNSPLASH_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          PEXEL_API_KEY: ${{ secrets.PEXEL_API_KEY }}
        run: |
          sudo apt update
          sudo apt upgrade
          sudo apt install curl
          cd $GITHUB_WORKSPACE 
          docker build -t pixel-helper-api:build .
          docker run --env PEXEL_API_KEY --env UNSPLASH_API_KEY --env PIXABAY_API_KEY -p 3000:3000 pixel-helper-api:build
          RES=$(sleep 5 && curl -o /dev/null --silent --head --write-out '%{http_code}\n' http://0.0.0.0:3000)
          if [[ $RES == 200 ]]; then
            echo "Successful Build Babybeee"
            exit 0
          else
            echo "Ya dun fucked up"
            exit 1
          fi